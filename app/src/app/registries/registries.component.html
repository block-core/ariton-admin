<button class="sample-button" mat-flat-button (click)="createData()">Create Sample Data</button>
<button class="sample-button" mat-flat-button (click)="deleteData()">Delete Sample Data</button>

<h3>Highlighted</h3>

@for(record of records(); track record) {
<mat-card class="registry-card" appearance="outlined">
  <mat-card-header>
    <img mat-card-avatar [src]="record.data.icon" class="example-header-image" />
    <mat-card-title>{{ record.data.name }}</mat-card-title>
    <mat-card-subtitle>{{ record.data.description }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    @if (record.data.url) { Website: <a [href]="record.data.url" target="_blank">{{ record.data.url }}</a
    ><br />
    } Owner: {{ record.data.owner | did }}<br />
  </mat-card-content>
  <mat-card-actions>
    <button (click)="openRegistry('bsn')" mat-button>Open</button>
  </mat-card-actions>
</mat-card>
}
